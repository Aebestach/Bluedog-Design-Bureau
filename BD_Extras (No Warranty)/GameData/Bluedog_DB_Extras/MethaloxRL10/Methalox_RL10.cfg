			// {
			// texture = Bluedog_DB_Extras/MethaloxRL10/bluedog_Centaur_RL10_methalox
			// currentTexture = bluedog_Centaur_RL10
			// }
			// MODULE
			// {
				// IDENTIFIER
				// {
					// name = ModuleEnginesFX
				// }

