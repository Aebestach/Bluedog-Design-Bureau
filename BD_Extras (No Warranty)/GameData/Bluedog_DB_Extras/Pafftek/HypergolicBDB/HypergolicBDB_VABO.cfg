///////////
//Engines//
///////////

ORGANIZERSUBCATEGORY
{
  name = hypergolicEngines
  Label = Hypergolic Engines
  Priority = 10 // after lfoEngines but before cryo
  CategoryPriority = 10
}

// generic catch-all patch
@PART[bluedog*]:HAS[#bdbEngineType[bdbAZ50NTO],!MODULE[ModuleCommand]]:NEEDS[VABOrganizer]:AFTER[zzzBluedog_DB]
{
  %VABORGANIZER
  {
    %organizerSubcategory = hypergolicEngines
  }
}

// specific parts
@PART[bluedog_LR87|bluedog_LR87_Single|bluedog_LR91|bluedog_Titan_Transtage]:NEEDS[VABOrganizer]:AFTER[zzzBluedog_DB]
{
  %VABORGANIZER
  {
    %organizerSubcategory = hypergolicEngines
  }
}


/////////
//Tanks//
/////////

ORGANIZERSUBCATEGORY
{
  name = hypergolic
  Label = Hypergolic Fuel
  Priority = 12 // before serviceModules
  CategoryPriority = 5
}

// generic catch-all patch
@PART[bluedog*]:HAS[#bdbTankType[Hypergolic],!MODULE[ModuleCommand],!MODULE[ModuleEngines]]:NEEDS[VABOrganizer]:AFTER[zzzBluedog_DB]
{
  %VABORGANIZER
  {
    %organizerSubcategory = hypergolic
  }
}

// specific parts
@PART[bluedog_Ablestar_Tank|bluedog_DeltaE_Tank|bluedog_Juno4_FuelTank_2|bluedog_Vega_ThirdStage_Tank]:NEEDS[VABOrganizer]:AFTER[zzzBluedog_DB]
{
  %VABORGANIZER
  {
    %organizerSubcategory = hypergolic
  }
}

// put the apollo service modules back where they belong
@PART[bluedog_Apollo_Block?_SM]:NEEDS[VABOrganizer]:FOR[zzzzBluedog_DB]
{
  %VABORGANIZER
  {
    %organizerSubcategory = serviceModules
  }
}