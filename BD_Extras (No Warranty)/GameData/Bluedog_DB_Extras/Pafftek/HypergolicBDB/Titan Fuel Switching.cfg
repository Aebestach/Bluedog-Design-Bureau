@PART[bluedog_Titan_Transtage]:HAS[#bdbEngineType[bdbAZ50NTO]]:BEFORE[Bluedog_DB_8]
{
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
  {
    @SUBTYPE[Transtage]
    {
		@tankType = bdbAZ50NTO
    }
    @SUBTYPE[Transtage-34D]
    {
		@tankType = bdbAZ50NTO
    } 	
  }
}