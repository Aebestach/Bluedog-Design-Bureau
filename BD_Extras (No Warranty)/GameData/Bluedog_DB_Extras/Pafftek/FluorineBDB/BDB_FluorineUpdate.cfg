// New prototype Patch for Liquid Fluorine engines and stages  Eg Nomad (Rocketdyne G-1 powered) and Chariot (Bell stage derived from Agena and LR81 I believe)

@PART[bluedog_Titan_Transtage]:FOR[Bluedog_DB_3]
{
	@MODULE[ModuleB9PartSwitch]
	{
		SUBTYPE
		{
			name = Transtage-23F
			title =	Prometheus-III-S3-23F "Metis Verdigris"
			descriptionSummary = An adaptation of the origional Metis to run on <b>Green</b> Fuel, used on Prometheus III-A, III-C and 23C.
			real_title = Transtage Fluorine
			real_descriptionSummary = Update to Transtage to accept Hydrazine/Fluorine Rocketdyne G-1 engines, used on Titan IIIC, IIIM, and 23C.
			descriptionDetail = <b>Thrust:</b> 11.3 kN ASL / 26.5 kN Vac.\n<b>Isp:</b> 125 s ASL / 352 s Vac.
			defaultSubtypePriority = 3
			tankType = bdbFlourBalloon
				MODULE	
				{
					IDENTIFIER
						{
							name = ModuleEnginesFX
						}
					DATA
					{
						PROPELLANT
							{
								name = Hydrazine
								ratio = 2
								DrawGauge = True
							}
						PROPELLANT
							{
								name = LqdFluorine
								ratio = 3
							}
						
						maxThrust = 26.5
						atmosphereCurve
							{
								key = 0 352
								key = 1 125
								key = 3 0.001
							}
					}
				}
		}
	
	}
}	

@PART[bluedog_Agena_Engine_XLR81]:FOR[Bluedog_DB_3]
{
	@MODULE[ModuleB9PartSwitch]
	{
		SUBTYPE
		{
			name = 8084
			title = Belle-RLX81-8084 "Toliman" Liquid Fuel Engine
			descriptionSummary = Highly experimental RLX81 variant, based on the -8081 "Bermbermgle"  Performance is driven by new <b>Green</b> fuel.
			real_title = Bell XLR-81-8084
			real_descriptionSummary = Part of Bell's Chariot project.  A test engine for use with the Agena stage to test concepts for the future Chariot stage.
			descriptionDetail = <b>Thrust:</b> 17.3 kN Vac.\n<b>Isp:</b> 89 s ASL / 300 s Vac.
			defaultSubtypePriority = 2
			upgradeRequired = bluedog_agenaB
			addedMass = 0.005
			transform = Bell_8081
			transform = Agena_8096_Engine

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}
				DATA
				{				
					PROPELLANT
						{
							name = Hydrazine
							ratio = 2
							DrawGauge = True
						}
					PROPELLANT
						{
							name = LqdFluorine
							ratio = 3
						}

					maxThrust = 17.3
					atmosphereCurve
					{
						key = 0 300
						key = 1 89
						key = 6 0.001
					}
				}
			}
			NODE
			{
				name = bottom
				position = 0.0, -0.70355, 0.0
			}
			TRANSFORM
			{
				name = thrustTransform
				positionOffset = 0, 0, 0.07019
			}
		}
	}	
}	
@PART[bluedog_Able_Engine]:FOR[Bluedog_DB_3]
{
	@MODULE[ModuleB9PartSwitch]
	{
		SUBTYPE
		{
			name = AblestarAJ10-118FF
			title = Fenris-18-118FF "Verdigris Alphastar" Liquid Engine
			descriptionSummary = Advances in engine construction gives this new model lower mass and improved thrust. Used on the Alphastar derived Daleth E upper stage Runs on Hydrazine and Fluorine.
			real_title = AJ10-118E FL2
			real_descriptionSummary = A Hydrazine and Fluorine derivative of the AJ10-118E, provides a more advanced peformance with highly caustic fuel. Used on the Ablestar derived TAID/Delta E upper stage.
			descriptionDetail = <b>Thrust:</b> 2.7 kN ASL / 9 kN Vac.\n<b>Isp:</b> 87 s ASL / 294 s Vac.
			upgradeRequired = bluedog_Able2
			addedMass = -0.08
			addedCost = 105
			defaultSubtypePriority = 4
			transform = AJ10_Ablestar
			NODE
			{
				name = bottom
				position = 0, -0.701, 0
			}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}

				DATA
				{
					PROPELLANT
						{
							name = Hydrazine
							ratio = 2
							DrawGauge = True
						}
					PROPELLANT
						{
							name = LqdFluorine
							ratio = 3
						}
				
					maxThrust = 9

					atmosphereCurve
					{
						key = 0 294
						key = 1 87
						key = 7 0.001
					}
				}
			}
		}
	}
}

/// Tank Types
B9_TANK_TYPE
{
	name = bdbFluorine
	primaryColor = #eeffcc
	secondaryColor = #bada55
	tankMass = 0.000610
	tankCost = 0.75
	RESOURCE
	{
		name = Hydrazine
		unitsPerVolume = 2
	}
	RESOURCE
	{
		name = LqdFluorine
		unitsPerVolume = 3
	}
}
B9_TANK_TYPE
{
	name = bdbFluorineSM
	primaryColor = #eeffcc
	secondaryColor = #bada55
	tankMass = 0.00065
	tankCost = 0.75
	RESOURCE
	{
		name = Hydrazine
		unitsPerVolume = 2
	}
	RESOURCE
	{
		name = LqdFluorine
		unitsPerVolume = 3
	}	
	RESOURCE
	{
		name = MonoPropellant
		unitsPerVolume = 0.05
	}
}
B9_TANK_TYPE
{
	name = bdbFlourBalloon
	primaryColor = #eeffcc
	secondaryColor = #bada55
	tankMass = 0.0003125
	tankCost = 1
	RESOURCE
	{
		name = Hydrazine
		unitsPerVolume = 2
	}
	RESOURCE
	{
		name = LqdFluorine
		unitsPerVolume = 3
	}
}

//nonbaloon tank types
@PART[bluedog_DeltaB_Tank,bluedog_Vanguard_S2_Tank,bluedog_Agena_Tank*,bluedog_Agena_SOT_1p875m,bluedog_Agena_SOT_2p5m]:NEEDS[!SkyhawkScienceSystem]:AFTER[Bluedog_DB_2]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
	{
		SUBTYPE
		{
			name = Fluorine
			tankType = bdbFluorine
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
			percentFilled = #$../../fuelPctFill$
		}		
	}
}

//baloon tank types
@PART[bluedog_CentaurT_Tank*,bluedog_CentaurD_FuelTank,bluedog_Vega_Tank*,bluedog_Vega_EngineMount,bluedog_DeltaK_Stage,bluedog_DeltaP_Stage,bluedog_DeltaE_Tank,bluedog_Ablestar_Tank,bluedog_ThorAble_Tank,bluedog_Centaur_Kickstage]:NEEDS[!SkyhawkScienceSystem]:AFTER[Bluedog_DB_2]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]
		{
			SUBTYPE
			{
				name = Fluorine
				tankType = bdbFlourBalloon
				addedMass = #$../../tank_mass$
				@addedMass *= -1
				addedCost = #$../../tank_plus_fuel_cost$
				@addedCost *= -1
				percentFilled = #$../../fuelPctFill$
			}		
		}
}

