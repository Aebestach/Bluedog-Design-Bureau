// Allows engines to be attached without nodes for Dylan

@PART[bluedog*,Bluedog*]:HAS[#attachRules[1,0,1,0,0],@MODULE[ModuleEnginesFX]]:AFTER[zzzBluedog_DB]
{
	@attachRules = 1,1,1,0,0
}
@PART[bluedog*,Bluedog*]:HAS[#attachRules[1,0,1,1,0],@MODULE[ModuleEnginesFX]]:AFTER[zzzBluedog_DB]
{
	@attachRules = 1,1,1,1,0
}