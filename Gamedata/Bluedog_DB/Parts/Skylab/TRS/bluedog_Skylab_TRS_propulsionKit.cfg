PART
{
	name = bluedog_Skylab_TRS_propulsionKit
	module = Part
	author = Zorg
	MODEL
	{
		model = Bluedog_DB/Parts/Skylab/TRS/bluedog_Skylab_TRS_propulsionKit
	}
	rescaleFactor = 1
	node_attach = 0,0,0,0,0,-1
	TechRequired = precisionPropulsion
	entryCost = 15000
	cost = 3000 // engine $135, tank $10, rcs none
	category     = Propulsion
	subcategory  = 0
	title        = Hokulani H-RRP2 Propulsion Pack
	manufacturer = Bluedog Design Bureau
	description  = Precision Insertion Booster System. Self contained upper stage for performing correction burns, orbital insertions, etc. Includes a spherical monopropellant tank and three RCS thrusters configured to work as engines.
	real_title = HAPS
	real_manufacturer = Orbital Sciences Corporation
	real_description = The Hydrazine Auxilliary Propulsion System or HAPS is a self contained upper stage for performing correction burns, orbital insertions, etc. Includes a spherical monopropellant tank and three RCS thrusters configured to work as engines.
	attachRules = 0,1,0,1,0 // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	mass = 0.1 // engine 0.013, tank 0.002, rcs none
	dragModelType  = default
	maximum_drag   = 0.20
	minimum_drag   = 0.15
	angularDrag    = 2
	crashTolerance = 10
	maxTemp        = 2000
	stagingIcon = LIQUID_ENGINE
	bulkheadProfiles = size0, size00

	tags = upper stage precision insertion orbital engine monopropellant TRS teleoperator tug engine

	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = thrustTransform
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 4
		heatProduction = 30
		fxOffset = 0, 0, 0.0
		runningEffectName = running
		PROPELLANT
		{
			name = MonoPropellant
			resourceFlowMode = STACK_PRIORITY_SEARCH
			DrawGauge = True
			ratio = 0.9
		}
		atmosphereCurve
		{
			key = 0 240
			key = 1 100
		}
	}

	EFFECTS
	{
		running
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = thrustTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				name = sharp
				modelName = Bluedog_DB/FX/PlumeParty/RCS/soyuzShock
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.1 0.3
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = 0, 0, 0
				localScale = 1,1,1
			}
			MODEL_MULTI_PARTICLE
			{
				name = soft
				modelName = Bluedog_DB/FX/PlumeParty/RCS/soyuzWide
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.1 0.3
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = 0, 0, 0
				localScale = 1,1,1
			}
		}
	}

	RESOURCE
	{
		name = MonoPropellant
		amount = 250
		maxAmount = 250
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchFoil
		switcherDescription = Foil
		switcherDescriptionPlural = Foil
		affectDragCubes = False
		affectFARVoxels = False
		SUBTYPE
		{
			name = Foil Off
		}
		SUBTYPE
		{
			name = Foil On
			transform = propKitFoil
		}
	}


}
