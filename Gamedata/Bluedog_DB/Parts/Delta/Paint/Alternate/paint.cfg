@PART[bluedog_Thor_EngineMount]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Delta (Green)
			transform = Delta_Boattail
			TEXTURE
			{
				texture = Bluedog_DB/parts/Delta/Paint/Alternate/bluedog_Delta2_Engines_Alt
				transform = Delta_Boattail
			}
			NODE
			{
				name = vernierNode1
				position = -0.478, -0.484, 0.0
			}
			NODE
			{
				name = vernierNode2
				position = 0.478, -0.484, 0.0
			}
		}
	}
}
