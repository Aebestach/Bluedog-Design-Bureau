@PART[bluedog_Agena_EngineMount,bluedog_Agena_Avionics]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = White
			transform = Skin
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Agena/bluedog_AgenaB_Skin
				transform = Skin
			}
		}
	}
}

