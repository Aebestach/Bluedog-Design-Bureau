SHABBY_MATERIAL_DEF
{
  name = bluedog_Atlas_A_PBR

  shader = Resurfaced/Standard

  TEXTURE
  {
    _MainTex = Bluedog_DB/Parts/Atlas/bluedog_Atlas_A
    _MetalMap = Bluedog_DB/Parts/Atlas/bluedog_Atlas_A_METAL
    _BumpMap = Bluedog_DB/Parts/Atlas/bluedog_Atlas_A_NRM
  }
  COLOR
  {
    _Color = #fff
  }
  Float
  {
    _Smoothness = 1
    _MetalAlbedoMultiplier = 1.25
    _Metalness = 1
  }
}

