SHABBY_MATERIAL_DEF
{
  name = bluedog_MB60_PBR

  shader = Resurfaced/Standard

  TEXTURE
  {
    _MainTex = Bluedog_DB/Parts/Engines/bluedog_MB60
    _MetalMap = Bluedog_DB/Parts/Engines/bluedog_MB60_METAL
    _BumpMap = Bluedog_DB/Parts/Engines/bluedog_MB60_NRM
    _EmissiveMap = Bluedog_DB/Parts/Engines/bluedog_MB60_EMIT
  }
  FLOAT
  {
    _Smoothness = 1
    _MetalAlbedoMultiplier = 1.5
    _Metalness = 1
  }
}


