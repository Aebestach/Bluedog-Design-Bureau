@PART[bluedog_Saturn_S4B_EngineMount]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = 200 Series
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Saturn/Paint/Saturn 1B/bluedog_Saturn_S4B_Skin_Alternate
				transform = EngineMount_Base
			}
		}
	}
}

