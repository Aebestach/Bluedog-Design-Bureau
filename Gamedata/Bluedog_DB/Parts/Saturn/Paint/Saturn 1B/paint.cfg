@PART[bluedog_Saturn_S4B_EngineMount]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = 200 Series
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Saturn/Paint/Saturn 1B/bluedog_Saturn_S4B_Skin
				transform = EngineMount_Base
			}
		}
		SUBTYPE
		{
			name = 200 Series (Alternate)
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Saturn/Paint/SOFI/bluedog_Saturn_S4B_Skin_SOFI
				transform = EngineMount_Base
			}
		}
	}
}

