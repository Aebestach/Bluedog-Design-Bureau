//uppertank
@PART[bluedog_AtlasV_CCB_upper]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Fresh
			TEXTURE
			{
				texture = Bluedog_DB/parts/AtlasV/Paint/AtlasOxidized/bluedog_AtlasV_CCB_fresh
				transform = CCBU_tank
				transform = CCBU_tankShort
				transform = CCBU_tankGeneric
				transform = CCBU_tankLong
			}
			MATERIAL
			{
				transform = CCBU_tank
				transform = CCBU_tankShort
				transform = CCBU_tankGeneric
				transform = CCBU_tankLong
				FLOAT
				{
					shaderProperty = _Shininess
					value = 0.06
				}
			}
		}
    SUBTYPE
    {
      name = Lightly Aged
      TEXTURE
      {
        texture = Bluedog_DB/parts/AtlasV/Paint/AtlasOxidized/bluedog_AtlasV_CCBmedium
				transform = CCBU_tank
				transform = CCBU_tankShort
				transform = CCBU_tankGeneric
				transform = CCBU_tankLong
      }
			MATERIAL
			{
				transform = CCBU_tank
				transform = CCBU_tankShort
				transform = CCBU_tankGeneric
				transform = CCBU_tankLong
				FLOAT
				{
					shaderProperty = _Shininess
					value = 0.07
				}
			}
    }
    SUBTYPE
    {
      name = Very Aged
      TEXTURE
      {
        texture = Bluedog_DB/parts/AtlasV/Paint/AtlasOxidized/bluedog_AtlasV_CCBold
				transform = CCBU_tank
				transform = CCBU_tankShort
				transform = CCBU_tankGeneric
				transform = CCBU_tankLong
      }
    }
	}
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchRaceway]]
  {
    SUBTYPE
    {
      name = Green
      TEXTURE
      {
        texture = Bluedog_DB/parts/AtlasV/Paint/AtlasOxidized/bluedog_AtlasV_CCB_fresh
				transform = CCBU_raceway
				transform = CCBU_racewayHalf
				transform = CCBU_racewayGeneric
				transform = CCBU_racewayLong
      }
    }
    SUBTYPE
    {
      name = Light Brown
      TEXTURE
      {
        texture = Bluedog_DB/parts/AtlasV/Paint/AtlasOxidized/bluedog_AtlasV_CCBmedium
				transform = CCBU_raceway
				transform = CCBU_racewayHalf
				transform = CCBU_racewayGeneric
				transform = CCBU_racewayLong
      }
    }
    SUBTYPE
    {
      name = Dark Brown
      TEXTURE
      {
        texture = Bluedog_DB/parts/AtlasV/Paint/AtlasOxidized/bluedog_AtlasV_CCBold
				transform = CCBU_raceway
				transform = CCBU_racewayHalf
				transform = CCBU_racewayGeneric
				transform = CCBU_racewayLong
      }
    }
  }
}

