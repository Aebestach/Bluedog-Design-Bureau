SHABBY_MATERIAL_DEF
{
  name = bluedog_AtlasV_CCB_PBR

  shader = Resurfaced/PackedMetal

  TEXTURE
  {
    _MainTex = Bluedog_DB/Parts/AtlasV/bluedog_AtlasV_CCB
    _MetalMap = Bluedog_DB/Parts/AtlasV/bluedog_AtlasV_CCB_METAL1
    _BumpMap = Bluedog_DB/Parts/AtlasV/bluedog_AtlasV_CCB_NRM
  }
  COLOR
  {
    _COLOR = #fff
  }
  FLOAT
  {
    _Smoothness = 1
    _MetalAlbedoMultiplier = 1.5
    _Metalness = 1
    _MetalRedMult = 1
    _MetalGreenMult = 0
    _MetalBlueMult = 0
  }
}

