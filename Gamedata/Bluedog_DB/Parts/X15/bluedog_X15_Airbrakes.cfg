PART
{
	name = bluedog_X15_Airbrakes
	module = Part
	author = CobaltWolf
	
	MODEL
	{
		model = Bluedog_DB/Parts/X15/bluedog_X15_Airbrakes
	}
	rescaleFactor = 1


	//node_attach = 0, 0, -0.7, 0.0, 0.0, 1.0

	NODE
	{
		name = finNode
		transform = fin_Node
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = fuselageNode
		transform = fuselage_Node
		size = 1
		method = FIXED_JOINT
	}


	TechRequired = heavierRocketry
	entryCost = 1500
	cost = 500
	category = Aero
	subcategory = 0

	title = K-15 Wedgetail Fixed Vertical Stabilizer
	manufacturer = Bluedog Design Bureau
	description = Fixed vertical stabilizer for the K-15 Wedgetail experimental rocket plane. Includes airbrakes. 
	

	attachRules = 1,1,1,1,1 // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision

	CoLOffset = -0.6, -0.1, 0.0
	CoPOffset = -0.6, -0.1, 0.0
	mass = 0.06
	thermalMassModifier = 8.0
	// heatConductivity = 0.06 // half default
	emissiveConstant = 0.95
	dragModelType = none
	maximum_drag = 0.02
	minimum_drag = 0.02
	angularDrag = 5
	crashTolerance = 12
	maxTemp = 5500
	explosionPotential = 0.1
	bulkheadProfiles = srf
	tags =  X15 X-15 aero aircraft fin lift plane rocket stab swept
	techtag = saturnv
	MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = True
		deflectionLiftCoeff = 0.1 
		dragAtMaxAoA = 1
	}

	
	MODULE
	{
		name = ModuleAeroSurface
		useInternalDragModel = True
		dragCoeff = .1
		deflectionLiftCoeff = .2
		deflectionDirection = 0
		deployInvert = true
		brakeDeployInvert = true
		ctrlSurfaceRange = 25
		ctrlRangeFactor = 0.2
		ctrlSurfaceArea = .1
		actuatorSpeed = 50
		transformName = brakeL
		defaultActionGroup = Brakes
		liftingSurfaceCurve = SpeedBrake
		//ignorePitch = true
		//ignoreYaw = true
		uncasedTemp = 1200
		casedTemp = 2400
	}
		MODULE
	{
		name = ModuleAeroSurface
		useInternalDragModel = True
		dragCoeff = .1
		deflectionLiftCoeff = .2
		ctrlSurfaceRange = 25
		ctrlRangeFactor = 0.2
		ctrlSurfaceArea = .1
		actuatorSpeed = 50
		transformName = brakeR
		defaultActionGroup = Brakes
		liftingSurfaceCurve = SpeedBrake
		//ignorePitch = true
		//ignoreYaw = true
		uncasedTemp = 1200
		casedTemp = 2400
	}
	
	MODULE
	{

		name = FXModuleLookAtConstraint

		CONSTRAINLOOKFX
		{
		targetName = strutL_L
		rotatorsName = strutL_U
		}
		CONSTRAINLOOKFX
		{
		targetName = strutL_U
		rotatorsName = strutL_L
		}
		CONSTRAINLOOKFX
		{
		targetName = strutR_L
		rotatorsName = strutR_U
		}
		CONSTRAINLOOKFX
		{
		targetName = strutR_U
		rotatorsName = strutR_L
		}

	}


}
