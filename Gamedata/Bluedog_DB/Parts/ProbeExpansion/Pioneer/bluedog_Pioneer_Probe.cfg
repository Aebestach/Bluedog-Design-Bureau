PART
{
	name = bluedog_Pioneer_Probe
	module = Part
	author = Invaderchaos
	MODEL
	{
	   model = Bluedog_DB/Parts/ProbeExpansion/Pioneer/bluedog_Pioneer_Probe
	}
	rescaleFactor = 1
	CrewCapacity = 0
 	node_stack_top = 0.0, 0.193032, 0.0, 0.0, 1.0, 0.0, 0
	node_stack_top2 = 0.0, 0.264305, 0.0, 0.0, 1.0, 0.0, 0
	node_stack_bottom = 0.0, -0.007362, 0.0, 0.0, -1.0, 0.0, 0
	TechRequired = spaceExploration
	entryCost = 2800
	cost = 1500 // 
	category = Pods
	subcategory = 0
	title = AOO-MPC "Roman" Probe Core
	manufacturer = Bluedog Design Bureau
	description = Large, versatile, octagonal probe core forming the main bus for the Astronomical Orbital Observatory series of space telescopes. <#CD7600> AUTHOR'S NOTE: Add the AOO-STP Precision Star Tracker to your craft to gain additional SAS modes.</color>
	real_title = OAO Probe Core
	real_manufacturer = Grumman Aerospace Corp
	real_description = Large, versatile, octagonal probe core forming the main bus for the Orbiting Astronomical Observatory series of space telescopes. <#CD7600> AUTHOR'S NOTE: Add the AOO-STP Precision Star Tracker to your craft to gain additional SAS modes.</color>
	attachRules = 1,0,1,1,0
	mass = 0.05
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.15
	angularDrag = 1.5
	crashTolerance = 12
	maxTemp = 4000
	heatConductivity = 0.01 // ModuleAblator reentryConductivity doesn't work on this part
	explosionPotential = 0
	vesselType = Probe
	bulkheadProfiles = size00, size0
	tags = probe control core pioneer pilgrim jool saturn jupiter sarnus
	techtag = Pioneer

	

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.01
		}
		hasHibernation = True
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 100
		maxAmount = 100
	}

	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 0.04
		YawTorque = 0.04
		RollTorque = 0.04
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.001
		}
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 1
		UPGRADES
		{
			UPGRADE
			{
				name__ = bluedog_SAS1
				description__ = SAS Upgrade
				SASServiceLevel = 1
			}
			UPGRADE
			{
				name__ = bluedog_SAS2
				description__ = SAS Upgrade
				SASServiceLevel = 2
			}
			UPGRADE
			{
				name__ = bluedog_SAS3
				description__ = SAS Upgrade
				SASServiceLevel = 3
			}
		}
	}

	

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}

	
	MODULE
	{
		name = ModuleBdbJettison
		jettisonName = Upper_Heatshield
		jettisonedObjectMass = 0.005
		jettisonDirection = -1,0,0
		jettisonForce = 0.5
		autoDeploy = false
		toggleJettisonEditorGuiName = Upper Heatshield
		jettisonGuiName = Jettison Upper Heatshield
	}

	MODULE
	{
		name = ModuleBdbJettison
		jettisonName = Lower_Heatshield
		jettisonedObjectMass = 0.005
		jettisonDirection = -1,0,0
		jettisonForce = 0.5
		autoDeploy = false
		toggleJettisonEditorGuiName = Lower Heatshield
		jettisonGuiName = Jettison Lower Heatshield
	}


	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -7500
		lossConst = 0.1
		pyrolysisLossFactor = 6000
		reentryConductivity = 0.01
		ablationTempThresh = 1000 //500 raise it so we avoid ablating on launches
	}
	RESOURCE
	{
		name = Ablator
		amount = 50
		maxAmount = 50
	}

}
