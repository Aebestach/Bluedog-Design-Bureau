		RollTorque = 0.02
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.001
		}
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 0
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = SASlevel
		uiGroupName = sas
		uiGroupDisplayName = SAS
		switcherDescription = SAS Level
		switcherDescriptionPlural = SAS Levels
