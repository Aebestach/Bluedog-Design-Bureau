PART
{
	name = bluedog_TRYP_Core
	module = Part
	author = CobaltWolf
	MODEL
	{
		model = Bluedog_DB/Parts/ProbeExpansion/TRYP/bluedog_TRYP_Core
	}
	rescaleFactor = 1
	CrewCapacity = 0
	node_stack_top = 0.0, 0.25, 0.0, 0.0, 1.0, 0.0, 0
	node_stack_bottom = 0.0, -0.25, 0.0, 0.0, -1.0, 0.0, 0
