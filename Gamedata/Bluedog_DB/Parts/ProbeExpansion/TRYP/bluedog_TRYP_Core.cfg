			descriptionSummary = Basic stability SAS mode only.
			defaultSubtypePriority = 0
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleSAS
				}
				DATA
				{
					SASServiceLevel = 0
				}
			}
		}
		SUBTYPE
		{
			name = 1
			title = SAS Level 1
			descriptionSummary = Prograde and retrograde SAS modes enabled
			upgradeRequired = bluedog_SAS1
			defaultSubtypePriority = 1
			addedCost = 150
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleSAS
				}
				DATA
				{
					SASServiceLevel = 1
				}
			}
		}
		SUBTYPE
		{
			name = 2
			title = SAS Level 2
			descriptionSummary = Radial and normal SAS modes enabled
			upgradeRequired = bluedog_SAS2
			defaultSubtypePriority = 2
			addedCost = 400
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleSAS
				}
				DATA
				{
					SASServiceLevel = 2
				}
			}
		}
		SUBTYPE
		{
			name = 3
			title = SAS Level 3
			descriptionSummary = All SAS modes enabled
			upgradeRequired = bluedog_SAS3
			defaultSubtypePriority = 3
			addedCost = 1000
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleSAS
				}
				DATA
				{
					SASServiceLevel = 3
				}
			}
		}
	}


	MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 25
		MaximumFoV = 45
		AnomalyDetection = 0
		DISPLAY_MODES
		{
			Mode = Terrain
		}
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
