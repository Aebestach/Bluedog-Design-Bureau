// Mercury

@PART[bluedog_Mercury_Parachute]:AFTER[Bluedog_DB]:NEEDS[RealChute]
{
	
	// @cost = 200
	// @mass = 0.016
	
	!buoyancyUseCubeNamed = delete
	!sound_parachute_open = delete
	!sound_parachute_single = delete

	!MODULE[ModuleParachute]{}
	!MODULE[ModuleDragModifier]{}
	!MODULE[ModuleDragModifier]{}

	MODULE
	{
		name = RealChuteModule
		caseMass = 0.08
		timer = 0
		mustGoDown = false
		cutSpeed = 0.5
		spareChutes = 2
		reverseOrientation = true
		PARACHUTE
		{
			material = Nylon
			preDeployedDiameter = 1.5
			deployedDiameter = 20.7
			minIsPressure = false
			minDeployment = 5000
			deploymentAlt = 1000
			cutAlt = -1
			preDeploymentSpeed = 1
			deploymentSpeed = 4
			preDeploymentAnimation = semi_deploy
			deploymentAnimation = full_deploy
			parachuteName = canopy
			capName = Cap
			referenceDiameter = 20.7 //not real mesh value, to use 1x scale at default settings
			// canopyCount = 2
		}
	}

	MODULE
	{
		name = ProceduralChute
	}

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}
@PART[bluedog_Mercury_AntennaNose]:AFTER[Bluedog_DB]:NEEDS[RealChute]
{
	
	// @cost = 300
	// @mass = 0.15
	
	!buoyancyUseCubeNamed = delete
	!sound_parachute_open = delete
	!sound_parachute_single = delete

	!MODULE[ModuleParachute]{}
	!MODULE[ModuleDragModifier]{}
	!MODULE[ModuleDragModifier]{}

	MODULE
	{
		name = RealChuteModule
		caseMass = 0.005
		timer = 0
		mustGoDown = false
		cutSpeed = 0.5
		spareChutes = 2

		PARACHUTE
		{
			material = Nylon
			preDeployedDiameter = 1
			deployedDiameter = 2
			minIsPressure = true
			minPressure = 0.02
			deploymentAlt = 3200
			cutAlt = -1
			preDeploymentSpeed = 1
			deploymentSpeed = 4
			preDeploymentAnimation = semi_deploy
			deploymentAnimation = full_deploy
			parachuteName = canopy
			capName = Cap
			referenceDiameter = 2
			// canopyCount = 2
		}
	}

	MODULE
	{
		name = ProceduralChute
	}
	
	@MODULE[ModuleB9AssignUiGroups]
	{
		@MODULE:HAS[#uiGroupName[chute]]
		{
			@IDENTIFIER:HAS[#name[ModuleParachute]]
			{
				@name = RealChuteModule
			}
		}
	}

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

