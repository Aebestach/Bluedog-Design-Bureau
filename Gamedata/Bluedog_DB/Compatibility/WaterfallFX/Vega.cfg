@PART[bluedog_Vega_GE405H]:AFTER[BlueDog_DB]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_altloop2
				volume = 0.0 0.0
				volume = 0.1 0.3
				volume = 1.0 1
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
		running_vernier
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_altloop2
				volume = 0.0 0.0
				volume = 0.01 0.1
				volume = 1.0 0.4
				pitch = 0.0 1
				pitch = 1.0 1
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				name = vernierFume
				modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierFumeLight
				transformName = vernierFX
				emission = 0.0 0.0 0 0
				emission = 0.01 0.1 0 0
				emission = 0.5 1.0
				energy = 0.0 0.25
				energy = 1.0 0.5
				localOffset = 0,0,0.2
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_liq10
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				//localOffset = 0,0,1.8
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = LR91_3SV
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = bdb_kerolox_upper_1//
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			// scale the templated effect
			position = 0,0,0.02
			rotation = 0, 0, 0
			scale = 0.85, 0.85, 0.85
		}
	}
	@SUBTYPE[GE-405H-U]
	{
		MODULE
		{
			IDENTIFIER
			{
				name = ModuleWaterfallFX
				engineID = basicEngine
			}
			DATA
			{
				TEMPLATE
				{
					templateName = bdb_kerolox_upper_1
					position = 0,0,0.04
					rotation = 0, 0, 0
					scale = 1.31, 1.31, 1.31
				}
			}
		}
	}
}
