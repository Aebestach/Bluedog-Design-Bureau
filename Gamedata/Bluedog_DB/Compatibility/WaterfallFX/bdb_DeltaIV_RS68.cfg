

@PART[bluedog_DeltaIV_RS68]:AFTER[Bluedog_DB]:NEEDS[Waterfall]
{
  // Removes the stock effect block, and replace it with one that has no particles
  !EFFECTS {}
	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_altloop
				volume = 0.0 0.0
				volume = 0.01 0.1
				volume = 1.0 2.0
				pitch = 0.0 1
				pitch = 1.0 1
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				name = vernierPump
				modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierPump
				transformName = vernierFX
				emission = 0.0 0.0 0 0
				emission = 0.01 0.1 0 0
				emission = 0.5 1.0
				energy = 0.0 0.25
				energy = 1.0 0.5
				localOffset = 0,0,0.2
			}
		}
		running_regen
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_altloop
				volume = 0.0 0.0
				volume = 0.01 0.1
				volume = 1.0 2.0
				pitch = 0.0 1
				pitch = 1.0 1
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				name = vernierPump
				modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierPump
				transformName = vernierFX
				emission = 0.0 0.0 0 0
				emission = 0.01 0.1 0 0
				emission = 0.5 1.0
				energy = 0.0 0.25
				energy = 1.0 0.5
				localOffset = 0,0,0.2
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 0.5
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = fxTransform
				oneShot = true
				localScale = 1.0,1.0,1.0
				//localOffset = 0,0,1.8
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = rs68FX
    // This links the effects to a given ModuleEngines
    engineID = BDB_RS68

    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}

		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_RS68_ablative
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			//overrideParentTransform = mainFX
			// scale the templated effect
			scale = 1,1,1
			// rotate the templated effect
			rotation = 0,0,0
			// reposition the templated effect
			position = 0,0,0
		}

  }

		@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
		{
			@SUBTYPE[RS68C]
			{

				MODULE
				{
					IDENTIFIER
					{
						name = ModuleWaterfallFX
					}
					DATA
					{
						TEMPLATE
						{
							templateName = waterfall-hydrolox-lower-1
							overrideParentTransform = fxTransform
							scale = 1.16,1.16,1.16
							rotation = 0,0,0
							position = 0,0,-0.04
						}

					}
				}
		}
}
