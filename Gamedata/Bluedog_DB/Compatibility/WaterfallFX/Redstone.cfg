@PART[bluedog_Redstone_A7_TailUnit]:AFTER[BlueDog_DB]:NEEDS[Waterfall]
{
  // Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/Beale_Sounds/Sound_RocketWaxwing
				volume = 0.0 0.0
				volume = 0.1 0.3
				volume = 1.0 1
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
		running_hydyne
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/Beale_Sounds/Sound_RocketGamma
				volume = 0.0 0.0
				volume = 0.1 0.3
				volume = 1.0 1
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_liq6
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				//localOffset = 0,0,1.8
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = A7_tailUnit_main
		// This links the effects to a given ModuleEngines
		engineID = A7

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-alcolox-lower-1
			overrideParentTransform = mainFX
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			//overrideParentTransform = mainFX
			// scale the templated effect
			position = 0,0,-0.02
			rotation = 0, 0, 0
			scale = 0.308, 0.308, 0.308
		}
  }
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = A7_tailUnit_vernier
		// This links the effects to a given ModuleEngines
		engineID = A7

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-alcolox-lower-1_vanes
			overrideParentTransform = vernierFX
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			//overrideParentTransform = mainFX
			// scale the templated effect
			scale = 0.4,0.4,0.4
			// rotate the templated effect
			rotation = 0,0,0
			// reposition the templated effect
			position = 0,0,-0.02
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		@SUBTYPE[Redstone_A7_2]
		{

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = A7_tailUnit_main
				}
				DATA
				{
					TEMPLATE
					{
						templateName = waterfall-hydyne-lower-1
						overrideParentTransform = mainFX
						// This field allows you to override the parentTransform name in the EFFECTS contained in the template
						//overrideParentTransform = mainFX
						scale = 1,1,1
						rotation = 0,0,0
						position = 0,0,0
					}
				}
			}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = A7_tailUnit_vernier
				}
				DATA
				{
					TEMPLATE
					{
						templateName = waterfall-hydyne-lower-1_vanes
						overrideParentTransform = vernierFX
						// This field allows you to override the parentTransform name in the EFFECTS contained in the template
						//overrideParentTransform = mainFX
						scale = 1,1,1
						rotation = 0,0,0
						position = 0,0,0
					}
				}
			}
		}
	}
}

