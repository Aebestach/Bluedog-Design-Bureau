@PART[bluedog_CentaurD_RL10]:AFTER[BlueDog_DB]:NEEDS[Waterfall]
{
  // Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_altloop
				volume = 0.0 0.0
				volume = 0.1 0.3
				volume = 1.0 0.8
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_liq6
				volume = 1.0
				pitch = 0.5
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				//localOffset = 0,0,1.8
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}
  MODULE
  {
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = rl10FX
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-hydrolox-upper-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			scale = 0.46,0.46,0.46
			// rotate the templated effect
			rotation = 0,0,0
			// reposition the templated effect
			position = 0,0,0.03
		}
  }

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		@SUBTYPE[RL10-A4]
		{

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
				}
				DATA
				{
					TEMPLATE
					{
						templateName = waterfall-hydrolox-upper-1
						// This field allows you to override the parentTransform name in the EFFECTS contained in the template
						overrideParentTransform = thrustTransform
						scale = 0.56,0.56,0.56
						rotation = 0,0,0
						position = 0,0,0.36
					}

				}
			}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}

				DATA
				{
					runningEffectName = running_engine
				}
			}
		}

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		@SUBTYPE[RL10-C1]
		{

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
				}
				DATA
				{
					TEMPLATE
					{
						templateName = waterfall-hydrolox-upper-1
						// This field allows you to override the parentTransform name in the EFFECTS contained in the template
						overrideParentTransform = thrustTransform
						scale = 0.63,0.63,0.63
						rotation = 0,0,0
						position = 0,0,0.36
					}

				}
			}
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEnginesFX
				}

				DATA
				{
					runningEffectName = running_engine
				}
			}
		}
		@SUBTYPE[RL10-A5]
		{
			MODULE
			{
				IDENTIFIER
				{
				name = ModuleWaterfallFX
				}
				DATA
				{
					TEMPLATE
					{
					templateName = waterfall-hydrolox-lower-2
					// This field allows you to override the parentTransform name in the EFFECTS contained in the template
					overrideParentTransform = thrustTransform
					position = 0,0,-0.3
					rotation = 0, 0, 0
					scale = 0.22, 0.22, 0.22
					}

				}
			}
			MODULE
			{
				IDENTIFIER
				{
				name = ModuleEnginesFX
				}

				DATA
				{
				runningEffectName = running_engine
				}
			}
		}

	}
}
