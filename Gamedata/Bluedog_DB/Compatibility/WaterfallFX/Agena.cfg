@PART[bluedog_Agena_Engine_XLR81]:AFTER[BlueDog_DB]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_altloop
				volume = 0.0 0.0
				volume = 0.01 0.1
				volume = 1.0 0.8
				pitch = 0.0 1
				pitch = 1.0 1
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_liq6
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				//localOffset = 0,0,1.8
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = 8096C
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = BDB_Hypergolic_HDA-UDMH_upper
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			position = 0,0,0.455
			rotation = 0, 0, 0
			scale = 0.67, 0.67, 0.67
		}
	}

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
	{
		@SUBTYPE[8048]
		{

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
				}
				DATA
				{
					TEMPLATE
					{
						templateName = BDB_Hypergolic_IRFNA-UDMH_upper

						overrideParentTransform = thrustTransform
						// scale the templated effect
						position = 0,0,0.455
						rotation = 0, 0, 0
						scale = 0.67, 0.67, 0.67
					}
				}
			}
		}
		@SUBTYPE[8081]
		{

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
				}
				DATA
				{
					TEMPLATE
					{
						templateName = BDB_Hypergolic_IRFNA-UDMH_upper

						overrideParentTransform = thrustTransform
						// scale the templated effect
						position = 0,0,0.455
						rotation = 0, 0, 0
						scale = 0.67, 0.67, 0.67
					}
				}
			}
		}
		@SUBTYPE[8096]
		{

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
				}
				DATA
				{
					TEMPLATE
					{
						templateName = BDB_Hypergolic_IRFNA-UDMH_upper

						overrideParentTransform = thrustTransform
						// scale the templated effect
						position = 0,0,0.455
						rotation = 0, 0, 0
						scale = 0.67, 0.67, 0.67
					}
				}
			}
		}
		@SUBTYPE[8096HDA]
		{

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
				}
				DATA
				{
					TEMPLATE
					{
						templateName = BDB_Hypergolic_IRFNA-UDMH_upper

						overrideParentTransform = thrustTransform
						// scale the templated effect
						position = 0,0,0.455
						rotation = 0, 0, 0
						scale = 0.67, 0.67, 0.67
					}
				}
			}
		}
		@SUBTYPE[8096B]
		{

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
				}
				DATA
				{
					TEMPLATE
					{
						templateName = BDB_Hypergolic_IRFNA-UDMH_upper

						overrideParentTransform = thrustTransform
						// scale the templated effect
						position = 0,0,0.455
						rotation = 0, 0, 0
						scale = 0.67, 0.67, 0.67
					}
				}
			}
		}

	}
}

