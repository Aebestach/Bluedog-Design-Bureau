@PART[bluedog_E1]:AFTER[Bluedog_DB]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_Heavy_High_2
				volume = 0.0 0.0
				volume = 0.1 0.3
				volume = 1.0 1.0
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_liq3
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				//localOffset = 0,0,1.8
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = BDB_E1
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			responseRateUp = 0.005
			responseRateDown = 0.1
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-kerolox-lower-4
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			position = 0,0,0.24
			rotation = 0, 0, 0
			scale = 1.78, 1.78, 1.78
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = E1_glow
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			responseRateUp = 0.005
			responseRateDown = 0.1
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-nozzle-glow-white-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			position = 0,0,0.24
			rotation = 0, 0, 0
			scale = 0.76, 0.76, 1
		}
	}
}

