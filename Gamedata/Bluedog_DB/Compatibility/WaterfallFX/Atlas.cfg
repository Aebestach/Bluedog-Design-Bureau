@PART[bluedog_Atlas_LR89]:AFTER[BlueDog_DB]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running_engine
		{
			MODEL_MULTI_PARTICLE
			{
				name = flare
				modelName = Bluedog_DB/FX/FX_New/keroFlare_p1
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.01 0.1
				emission = 1.0 1.0
				speed = 0.0 1.0
				speed = 1.0 1.0
				energy = 0.0 0.5
				energy = 1.0 1.0
				localScale = 0.8,0.8,0.8
				localPosition = 0,0,0.2
			}
			AUDIO
			{
				channel = Ship
				clip =  Bluedog_DB/Sounds/KatSounds/kero_loop_hard
				volume = 0.0 0.0
				volume = 0.1 0.3
				volume = 1.0 1
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Bluedog_DB/Sounds/KW/sound_liq10
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
				//localOffset = 0,0,1.8
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = BDB_LR89
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		// -----------------------------------------------------
		// Past here should be generated with the ingame editor!
		// ------
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = bdb_kerolox_lower_1//BDB_hypergolic_aerozine50_lower
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = thrustTransform
			// scale the templated effect
			position = 0,0,0.25
			rotation = 0, 0, 0
			scale = 1.3, 1.3, 1.3
		}
	}
}

