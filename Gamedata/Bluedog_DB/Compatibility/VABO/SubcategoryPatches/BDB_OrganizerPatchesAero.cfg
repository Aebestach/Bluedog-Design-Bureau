@PART[bluedog*]:HAS[@MODULE[ModuleControlSurface]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = controlSurfaces
	}
}
@PART[bluedog*]:HAS[@MODULE[FARControllableSurface]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = controlSurfaces
	}
}
@PART[bluedog_X15_VentralFin]:AFTER[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = controlSurfaces
	}
}

@PART[bluedog*]:HAS[@MODULE[ModuleAeroSurface]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = deployableControlSurfaces
	}
}