//Uses BEFORE/FOR/AFTER for 3 different passes, named part lists go in AFTER

@PART[bluedog*]:HAS[@MODULE[ModuleLiftingSurface],!MODULE[ModuleEnginesFX],!MODULE[ModuleAblator],!MODULE[ModuleCommand]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = wings
	}
}
@PART[bluedog*]:HAS[@MODULE[FARWingAerodynamicModel],!MODULE[ModuleEnginesFX],!MODULE[ModuleAblator],!MODULE[ModuleCommand]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = wings
	}
}
@PART[bluedog_X15_Wing,bluedog_X15_DeltaWing]:AFTER[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = wings
	}
}

@PART[bluedog*]:HAS[#title[*Nose*]]:FOR[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = noses
	}
}
