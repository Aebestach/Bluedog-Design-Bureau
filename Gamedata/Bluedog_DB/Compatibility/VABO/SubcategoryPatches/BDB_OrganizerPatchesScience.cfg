//Uses BEFORE/FOR/AFTER for 3 different passes, named part lists go in AFTER

@PART[?luedog*]:HAS[@MODULE[*ModuleScience*]:HAS[~experimentID[crewReport]],!MODULE[ModuleCommand],!MODULE[ModuleScienceContainer],~CrewCapacity[>0]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = science
	}
}
@PART[bluedog_GATV_MaterialsBay,bluedog_OSO_Experiment,bluedog_OSO_Sail,bluedog_GooLab_Module,bluedog_Gemini_LunarRecon_Camera,bluedog_Ranger_Block1_ElectroAnalyzer_Device*,bluedog_Kepler_Spider,bluedog_Pioneer_AMD,bluedog_Transit5_Magnetometer_Equipment,bluedog_OV1_10_magnetometer2]:AFTER[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = science
	}
}

@PART[bluedog*]:HAS[@MODULE[ModuleScienceLab]]:FOR[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = labs
	}
}
@PART[bluedog*]:HAS[@MODULE[ModuleScienceContainer]:HAS[#canBeTransferredToInVessel[True]],!MODULE[ModuleCommand],!MODULE[ModuleScienceLab]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = scienceStorage
	}
}
@PART[bluedog_Corona_Pod,bluedog_Hexagon_Mk8_Capsule]:AFTER[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = scienceStorage
	}
}
