//Uses BEFORE/FOR/AFTER for 3 different passes, named part lists go in AFTER

@PART[bluedog*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LiquidFuel],@PROPELLANT[Oxidizer]],!MODULE[ModuleCommand]]:BEFORE[Bluedog_DB]:NEEDS[VABOrganizer]//do early to catch hypergol switch
{
	%VABORGANIZER
	{
		%organizerSubcategory = lfoEngines
	}
}

@PART[bluedog_X15_SERJ_Engine,bluedog_Titan_Transtage,bluedog_GATV_SPS_LFO]:AFTER[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = lfoEngines
	}
}

@PART[bluedog*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LqdHydrogen],@PROPELLANT[Oxidizer]]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = cryogenicEngines
	}
}
@PART[bluedog*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[SolidFuel]],!MODULE[*Decouple*],!MODULE[ModuleAblator],!MODULE[ModuleCargoBay]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = solidEngines
	}
}
@PART[bluedog_Saturn_S4B_Ullage]:AFTER[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = solidEngines
	}
}
@PART[bluedog*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[LqdHydrogen],!PROPELLANT[Oxidizer]],!MODULE[ModuleCommand]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = nuclearEngines
	}
}
@PART[bluedog*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[MonoPropellant]],!MODULE[ModuleCommand]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = monoEngines
	}
}
@PART[bluedog_Mariner_Midcourse_Engine,bluedog_GATV_SPS_RCS]:AFTER[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = monoEngines
	}
}
@PART[bluedog*]:HAS[@MODULE[ModuleEngines*]:HAS[@PROPELLANT[XenonGas]]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = ionEngines
	}
}