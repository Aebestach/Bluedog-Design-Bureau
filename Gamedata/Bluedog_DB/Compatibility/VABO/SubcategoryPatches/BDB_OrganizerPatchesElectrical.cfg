//Uses BEFORE/FOR/AFTER for 3 different passes, named part lists go in AFTER

@PART[bluedog*]:HAS[@MODULE[ModuleGenerator]]:FOR[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = rtgs
	}
}
@PART[bluedog*]:HAS[@MODULE[ModuleDeployableSolarPanel],!MODULE[ModuleCommand]]:FOR[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = solarPanels
	}
}
