//Uses BEFORE/FOR/AFTER for 3 different passes, named part lists go in AFTER

@PART[bluedog*,avionicsNoseCone]:HAS[@MODULE[ModuleSAS],!MODULE[ModuleCommand]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = sas
	}
}

@PART[bluedog*]:HAS[@MODULE[ModuleReactionWheel],!MODULE[ModuleCommand]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = reactionWheels
	}
}

@PART[bluedog*]:HAS[@MODULE[ModuleRCSFX],!MODULE[ModuleCommand],!MODULE[ModuleEngines*]]:BEFORE[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = rcs
	}
}
@PART[bluedog_probeRCSblockE,bluedog_Apollo_RCS_Engine*,bluedog_Mercury_ParachuteRCS,bluedog_Burner2]:AFTER[zzzBluedog_DB]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = rcs
	}
}