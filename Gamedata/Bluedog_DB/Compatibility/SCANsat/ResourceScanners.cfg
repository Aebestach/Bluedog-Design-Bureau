// Biome = 8 (2^3)
// Anomaly = 16 (2^4)
// Anomaly Detail = 32 (2^5)
// Visual Hi = 64 (2^6)
// Resource Lo = 128 (2^7)
// Resource Hi = 256 (2^8)

